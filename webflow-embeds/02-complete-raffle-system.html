<style>
.raffle-container {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}

.raffle-card {
  background: white;
  border-radius: 16px;
  padding: 24px;
  margin-bottom: 24px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  border: 1px solid #e5e7eb;
}

.raffle-header {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 20px;
}

.raffle-icon {
  width: 64px;
  height: 64px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
}

.raffle-title {
  font-size: 24px;
  font-weight: 800;
  color: #111827;
  margin: 0;
}

.raffle-description {
  color: #6b7280;
  margin: 4px 0 0 0;
}

.raffle-stats {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 12px;
  margin: 20px 0;
}

.stat-box {
  background: #f3f4f6;
  padding: 16px;
  border-radius: 8px;
}

.stat-label {
  font-size: 12px;
  color: #6b7280;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-weight: 600;
}

.stat-value {
  font-size: 20px;
  font-weight: 700;
  color: #111827;
  margin-top: 4px;
}

.countdown-box {
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  padding: 16px;
  border-radius: 12px;
  color: white;
  margin: 20px 0;
}

.countdown-label {
  font-size: 12px;
  opacity: 0.9;
  margin-bottom: 8px;
}

.countdown-time {
  font-size: 24px;
  font-weight: 700;
}

.enter-button {
  width: 100%;
  padding: 16px;
  background: linear-gradient(135deg, #10b981 0%, #059669 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s;
}

.enter-button:hover:not(:disabled) {
  transform: scale(1.02);
}

.enter-button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.progress-bar {
  width: 100%;
  height: 8px;
  background: #e5e7eb;
  border-radius: 4px;
  overflow: hidden;
  margin: 12px 0;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, #10b981, #3b82f6);
  transition: width 0.3s;
}

.participants-list {
  max-height: 200px;
  overflow-y: auto;
  margin-top: 16px;
}

.participant-item {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 8px;
  background: #f9fafb;
  border-radius: 6px;
  margin-bottom: 8px;
}

.loading {
  text-align: center;
  padding: 40px;
  color: #6b7280;
}

.no-raffles {
  text-align: center;
  padding: 60px 20px;
  color: #6b7280;
  font-size: 18px;
}
</style>

<div class="raffle-container">
  <div id="rafflesContainer">
    <div class="loading">
      <div style="font-size: 48px; margin-bottom: 16px;">üé∞</div>
      <div>Loading raffles...</div>
    </div>
  </div>
</div>

<script>
(function() {
  'use strict';
  
  // ‚ö†Ô∏è REPLACE THESE WITH YOUR SUPABASE CREDENTIALS
  const SUPABASE_URL = 'YOUR_SUPABASE_URL'; // e.g., https://xxxxx.supabase.co
  const SUPABASE_KEY = 'YOUR_SUPABASE_KEY'; // Your anon public key
  
  const avatars = ['üé≠', 'üé®', 'üé™', 'üéØ', 'üé≤', 'üé∏', 'üé∫', 'üéª', 'üé¨', 'üéÆ', 'üé∞', 'üé≥'];
  
  const api = {
    headers: {
      'apikey': SUPABASE_KEY,
      'Authorization': `Bearer ${SUPABASE_KEY}`,
      'Content-Type': 'application/json',
      'Prefer': 'return=representation'
    },
    
    async getActiveRaffles() {
      const now = Date.now();
      const response = await fetch(
        `${SUPABASE_URL}/rest/v1/raffles?select=*&status=eq.active&end_time=gt.${now}`,
        { headers: this.headers }
      );
      return await response.json();
    },
    
    async getParticipants(raffleId) {
      const response = await fetch(
        `${SUPABASE_URL}/rest/v1/participants?select=*&raffle_id=eq.${raffleId}`,
        { headers: this.headers }
      );
      return await response.json();
    },
    
    async addParticipant(raffleId, data) {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/participants`, {
        method: 'POST',
        headers: this.headers,
        body: JSON.stringify({ raffle_id: raffleId, ...data })
      });
      return await response.json();
    },
    
    async addTransaction(raffleId, data) {
      const response = await fetch(`${SUPABASE_URL}/rest/v1/transactions`, {
        method: 'POST',
        headers: this.headers,
        body: JSON.stringify({ raffle_id: raffleId, from_address: data.from, ...data })
      });
      return await response.json();
    }
  };
  
  function startCountdown(raffleId, endTime) {
    const update = () => {
      const el = document.getElementById(`countdown-${raffleId}`);
      if (!el) return;
      
      const timeLeft = endTime - Date.now();
      if (timeLeft <= 0) {
        el.textContent = 'üèÜ Draw Complete!';
        return;
      }
      
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
      
      el.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    };
    
    update();
    setInterval(update, 1000);
  }
  
  async function enterRaffle(raffleId, raffle) {
    if (!window.RAFFLE_WALLET || !window.RAFFLE_WALLET.isConnected) {
      alert('‚ùå Please connect your wallet first!');
      return;
    }
    
    try {
      const button = document.getElementById(`enter-${raffleId}`);
      button.disabled = true;
      button.textContent = 'üí≥ Processing...';
      
      const amountInWei = '0x' + (raffle.entry_fee * 1e18).toString(16);
      
      // Check balance
      const balance = await window.ethereum.request({
        method: 'eth_getBalance',
        params: [window.RAFFLE_WALLET.address, 'latest']
      });
      
      const balanceInEth = parseInt(balance, 16) / 1e18;
      
      if (balanceInEth < raffle.entry_fee) {
        alert(`‚ùå Insufficient balance! Need ${raffle.entry_fee} ETH`);
        button.disabled = false;
        button.textContent = 'üé´ Enter Raffle';
        return;
      }
      
      // Send transaction
      const txHash = await window.ethereum.request({
        method: 'eth_sendTransaction',
        params: [{
          to: raffle.wallet_address,
          from: window.RAFFLE_WALLET.address,
          value: amountInWei,
        }],
      });
      
      // Wait for confirmation
      let confirmed = false;
      let attempts = 0;
      while (!confirmed && attempts < 30) {
        try {
          const txReceipt = await window.ethereum.request({
            method: 'eth_getTransactionReceipt',
            params: [txHash],
          });
          
          if (txReceipt && txReceipt.blockNumber) {
            confirmed = true;
          }
        } catch (e) {}
        
        if (!confirmed) {
          await new Promise(resolve => setTimeout(resolve, 2000));
          attempts++;
        }
      }
      
      // Add participant
      await api.addParticipant(raffleId, {
        address: window.RAFFLE_WALLET.address,
        entries: 1,
        avatar: avatars[Math.floor(Math.random() * avatars.length)],
        timestamp: Date.now(),
        tx_hash: txHash
      });
      
      // Add transaction
      await api.addTransaction(raffleId, {
        from: window.RAFFLE_WALLET.address,
        amount: raffle.entry_fee,
        timestamp: Date.now(),
        tx_hash: txHash
      });
      
      alert(`üéâ Successfully entered ${raffle.title}!`);
      loadRaffles();
      
    } catch (error) {
      console.error('Error:', error);
      alert(error.code === 4001 ? '‚ùå Transaction rejected' : `‚ùå Error: ${error.message}`);
      const button = document.getElementById(`enter-${raffleId}`);
      button.disabled = false;
      button.textContent = 'üé´ Enter Raffle';
    }
  }
  
  async function loadRaffles() {
    try {
      const raffles = await api.getActiveRaffles();
      const container = document.getElementById('rafflesContainer');
      
      if (raffles.length === 0) {
        container.innerHTML = '<div class="no-raffles">No active raffles at the moment. Check back soon!</div>';
        return;
      }
      
      let html = '';
      
      for (const raffle of raffles) {
        const participants = await api.getParticipants(raffle.id);
        const userEntries = window.RAFFLE_WALLET && window.RAFFLE_WALLET.isConnected
          ? participants.filter(p => p.address.toLowerCase() === window.RAFFLE_WALLET.address.toLowerCase()).length
          : 0;
        
        const filledSpots = participants.length;
        const percentage = ((filledSpots / raffle.total_spots) * 100).toFixed(1);
        const winChance = filledSpots > 0 ? ((userEntries / filledSpots) * 100).toFixed(2) : '0.00';
        
        html += `
          <div class="raffle-card">
            <div class="raffle-header">
              <div class="raffle-icon">üé∞</div>
              <div>
                <h2 class="raffle-title">${raffle.title}</h2>
                <p class="raffle-description">${raffle.description}</p>
              </div>
            </div>
            
            <div class="raffle-stats">
              <div class="stat-box">
                <div class="stat-label">Prize Pool</div>
                <div class="stat-value" style="color: #10b981;">${raffle.prize_pool} ETH</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Entry Fee</div>
                <div class="stat-value" style="color: #3b82f6;">${raffle.entry_fee} ETH</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Participants</div>
                <div class="stat-value">${filledSpots}</div>
              </div>
              <div class="stat-box">
                <div class="stat-label">Your Entries</div>
                <div class="stat-value" style="color: #8b5cf6;">${userEntries}</div>
              </div>
            </div>
            
            <div class="countdown-box">
              <div class="countdown-label">‚è∞ Draw Countdown</div>
              <div id="countdown-${raffle.id}" class="countdown-time">Loading...</div>
            </div>
            
            <div>
              <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                <span style="font-size: 14px; color: #6b7280;">Spots Filled</span>
                <span style="font-size: 14px; font-weight: 600;">${percentage}%</span>
              </div>
              <div class="progress-bar">
                <div class="progress-fill" style="width: ${percentage}%"></div>
              </div>
              <div style="font-size: 12px; color: #6b7280;">${filledSpots} / ${raffle.total_spots} spots</div>
            </div>
            
            <button 
              id="enter-${raffle.id}"
              class="enter-button" 
              onclick="window.enterRaffle('${raffle.id}', ${JSON.stringify(raffle).replace(/"/g, '&quot;')})"
              ${!window.RAFFLE_WALLET || !window.RAFFLE_WALLET.isConnected ? 'disabled' : ''}
            >
              ${window.RAFFLE_WALLET && window.RAFFLE_WALLET.isConnected ? 'üé´ Enter Raffle Now' : 'üîí Connect Wallet First'}
            </button>
            
            ${userEntries > 0 ? `
              <div style="margin-top: 12px; padding: 12px; background: #eff6ff; border: 1px solid #3b82f6; border-radius: 8px; text-align: center;">
                <span style="color: #1e40af; font-weight: 600;">‚úÖ You have ${userEntries} ${userEntries === 1 ? 'entry' : 'entries'} ‚Ä¢ Win chance: ${winChance}%</span>
              </div>
            ` : ''}
            
            <div class="participants-list">
              <div style="font-size: 14px; font-weight: 600; margin-bottom: 8px;">üìú Recent Entries</div>
              ${participants.length === 0 ? 
                '<div style="text-align: center; color: #6b7280; padding: 16px;">No entries yet. Be the first!</div>' :
                participants.slice(-5).reverse().map(p => `
                  <div class="participant-item">
                    <span style="font-size: 24px;">${p.avatar}</span>
                    <span style="font-size: 14px; color: #6b7280; font-family: monospace;">${p.address.slice(0, 6)}...${p.address.slice(-4)}</span>
                  </div>
                `).join('')
              }
            </div>
          </div>
        `;
        
        setTimeout(() => startCountdown(raffle.id, raffle.end_time), 100);
      }
      
      container.innerHTML = html;
      
    } catch (error) {
      console.error('Error loading raffles:', error);
      document.getElementById('rafflesContainer').innerHTML = `
        <div class="no-raffles">
          <div style="font-size: 48px; margin-bottom: 16px;">‚ö†Ô∏è</div>
          <div>Error loading raffles. Please check your Supabase configuration.</div>
          <div style="font-size: 14px; margin-top: 8px; color: #ef4444;">${error.message}</div>
        </div>
      `;
    }
  }
  
  // Make enterRaffle globally accessible
  window.enterRaffle = enterRaffle;
  
  // Load raffles on page load
  loadRaffles();
  
  // Reload when wallet connects/disconnects
  window.addEventListener('walletConnected', loadRaffles);
  window.addEventListener('walletDisconnected', loadRaffles);
  
  // Refresh every 30 seconds
  setInterval(loadRaffles, 30000);
  
  console.log('‚úÖ Raffle system loaded');
})();
</script>
